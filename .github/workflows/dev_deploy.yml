name: CareVision CI/CD

on:
  pull_request:
    branches:
      - develop
    types:
      - closed
  workflow_dispatch:

env:
  S3_BUCKET_NAME: carevision-bucket
  PROJECT_NAME: carevision

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set yml file
        run: |
          sed -i 's|DB_URL_PLACEHOLDER|${{ secrets.DB_URL }}|g' ./src/main/resources/application.yml
          sed -i 's|DB_USER_PLACEHOLDER|${{ secrets.DB_USER }}|g' ./src/main/resources/application.yml
          sed -i 's|DB_PASSWORD_PLACEHOLDER|${{ secrets.DB_PASSWORD }}|g' ./src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*SNAPSHOT.jar deploy/application.jar
          cd deploy && zip -r deploy.zip .

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Code Deploy
        run: aws deploy create-deployment --application-name carevision-deploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name develop --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip