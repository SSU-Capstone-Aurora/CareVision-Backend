spring:
  application:
    name: CareVision
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  use-fqn: true

openapi:
  secretkey: ${OPENAPI_SECRET_KEY}

jwt:
  refresh_expiration_time: 86400000
  access_expiration_time: 600000
  secret: ${JWT_SECRET_KEY}